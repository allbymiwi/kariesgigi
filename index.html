<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>kARies — WebXR Plane Placement (Hit Test)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { margin:0; height:100%; overflow:hidden; font-family:Inter,system-ui,Arial; }
    #info {
      position: absolute;
      left: 12px;
      top: 12px;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      font-weight:600;
      z-index: 10;
    }
    #fallback {
      position: absolute; inset:0; display:flex; align-items:center; justify-content:center; padding:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      text-align:center;
      font-size:16px;
    }
    button#place {
      position: absolute;
      right: 12px;
      top: 12px;
      z-index: 10;
      padding:10px 12px;
      border-radius:8px;
      border: none;
      background: #0b76ff;
      color: #fff;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(11,118,255,0.18);
    }
  </style>
</head>
<body>
  <div id="info">Arahkan kamera ke permukaan. Jika device support WebXR, tombol <strong>ENTER AR</strong> akan muncul.</div>
  <div id="fallback" style="display:none;">
    <div>
      <h3>Perangkat ini belum mendukung WebXR AR</h3>
      <p>WebXR AR (hit-test) membutuhkan Chrome Android dengan ARCore atau perangkat lain yang mendukung <code>immersive-ar</code>.</p>
      <p>Atau buka lewat GitHub Pages pada perangkat yang support.</p>
    </div>
  </div>

  <!-- three.js + extras via module imports -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.152.2/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let reticle;                // preview indicator
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let toothGltf = null;       // loaded model
    const placedObjects = [];

    init();
    animate();

    function init() {
      // renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // scene & camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Reticle (ring) used as placement preview
      const ringGeom = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI/2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00FFCC, opacity: 0.9, transparent: true });
      reticle = new THREE.Mesh(ringGeom, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller to receive input (tap)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect); // 'select' fires on screen tap in AR session
      scene.add(controller);

      // AR Button (shows "Enter AR" when available)
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // load GLTF (tooth model) — ensure tooth.glb in same folder
      const loader = new GLTFLoader();
      loader.load('tooth.glb', (gltf) => {
        toothGltf = gltf.scene;
        // scale/tweak model default (we'll clone on placement)
        toothGltf.scale.set(0.4, 0.4, 0.4);
      },
      undefined,
      (err) => {
        console.error('Error loading GLTF:', err);
      });

      // window resize
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // select (tap) -> place model at reticle pose
    function onSelect() {
      if (reticle.visible && toothGltf) {
        const placed = toothGltf.clone(true);
        // set pose from reticle matrix
        placed.applyMatrix4(reticle.matrix);
        // minor random rotation so it doesn't always face same way (optional)
        // placed.rotateY(Math.random() * 2 * Math.PI);
        scene.add(placed);
        placedObjects.push(placed);
      }
    }

    // animation / render loop
    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const session = renderer.xr.getSession();

        if (session && !hitTestSourceRequested) {
          // request hit test source once per session
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session.requestHitTestSource({ space: refSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            // use pose.transform.matrix to position reticle
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    // Feature detection: if WebXR AR not available, show fallback
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (!supported) {
          // show fallback UI
          showFallback();
        }
      }).catch((e) => {
        showFallback();
      });
    } else {
      showFallback();
    }

    function showFallback() {
      document.getElementById('fallback').style.display = 'flex';
      document.getElementById('info').style.display = 'none';
    }

  </script>
</body>
</html>
